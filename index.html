<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Video Player | @CRIxZy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" rel="stylesheet">
    <style>
        /* General Setup */
        html, body {
            box-sizing: border-box;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #121212; /* Dark background for the blank space below the player */
        }
        *, ::after, ::before {
            box-sizing: inherit;
        }

        /* Video Container - MODIFIED to stay at the top */
        .video-container {
            width: 100%;
            height: 60vh; 
            max-height: 80vh; /* Ensures it doesn't get too tall on very narrow screens */
            background: #000;
            position: relative;
            overflow: hidden;
        }

        /* Video Element */
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Original Image Style */
        img.logo { /* Added class to avoid affecting other images */
            position: absolute;
            top: 10px;
            left: 15px;
            height: auto;
            max-width: 115px;
            width: 100%;
            max-height: 25px;
            transition: opacity 1s ease;
        }

        /* Original Shaka Player Customizations */
        .shaka-overflow-menu, .shaka-settings-menu { background-color: rgba(255, 0, 120, 0.9); }
        .shaka-current-selection-span, .shaka-settings-menu button { color: #0fc; font-weight: 700; }
        .shaka-overflow-menu button:hover, .shaka-settings-menu button:hover { background-color: #000; }
        .shaka-overflow-button-label { color: #ffffe6; font-weight: 700; }
        .material-icons-round { color: #e6e6e6; }
        .shaka-spinner-container { display: none !important; }

        /* Popup Styles */
        .popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: rgba(0, 0, 0, 0.85); display: flex; justify-content: center;
            align-items: center; z-index: 1000; animation: fadeIn 0.5s ease-in-out;
        }
        .popup-content {
            background: #1a1a1a; color: white; text-align: center; padding: 30px;
            border-radius: 10px; max-width: 400px; box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            animation: pulse 1.5s infinite alternate;
        }
        .popup-content h2 { font-size: 24px; margin-bottom: 10px; color: #ff4444; text-transform: uppercase; }
        .popup-content p { font-size: 18px; margin-bottom: 20px; }
        .popup-content a { display: inline-block; padding: 12px 20px; background: #ff4444; color: white; text-decoration: none; font-size: 20px; font-weight: bold; border-radius: 5px; box-shadow: 0 0 10px rgba(255, 0, 0, 0.7); transition: 0.3s; }
        .popup-content a:hover { background: #cc0000; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 30px; color: white; cursor: pointer; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }
        
        /* MODIFIED - Telegram Button and Warning Styles */
        .telegram-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .telegram-button {
            background-color: #0088cc; /* Telegram blue */
            color: white; padding: 10px 15px; border-radius: 20px;
            text-decoration: none; font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .telegram-button:hover {
            background-color: #00aaff;
            transform: scale(1.05);
        }
        .telegram-warning {
            background-color: rgba(255, 255, 0, 0.85); color: #000;
            padding: 8px; border-radius: 5px; margin-top: 10px;
            font-size: 12px; max-width: 250px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
        /* NEW - Copy Button Style */
        .copy-button {
            background-color: #444; color: #fff; border: 1px solid #666;
            padding: 8px 15px; border-radius: 5px; cursor: pointer;
            margin-top: 10px; font-weight: bold; transition: background-color 0.2s;
        }
        .copy-button:hover { background-color: #555; }

        /* NEW - Media Query for Mobile */
        @media (max-width: 767px) {
            .video-container {
                height: 55vh; /* Reduced height for mobile */
            }
            .telegram-container {
                padding: 15px; /* Adjust padding for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Shaka Player container -->
    <div class="video-container" data-shaka-player-container shaka-controls="true">
        <video autoplay data-shaka-player id="video" muted poster="IMG_20250503_193758.jpg" preload="auto"></video>
    </div>

    <!-- MODIFIED - Telegram Button, Warning, and Copy Button -->
    <div class="telegram-container">
        <a href="https://t.me/+q1P8AlU1YzZl" target="_blank" class="telegram-button">Join Telegram</a>
        <p class="telegram-warning">To open the link, copy it and paste it into your phone's Chrome browser, otherwise it might not work.</p>
        <button id="copyLinkBtn" class="copy-button">Copy Link</button>
    </div>

    <!-- The Telegram popup -->
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>ðŸš¨ Emergency Alert! ðŸš¨</h2>
            <p>Join our Telegram now for live updates and breaking news!</p>
            <a href="https://telegram.me/+OACGYQBHrIJmM2Y1" target="_blank">Join Now</a>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>

    <script>
        // Script for closing the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Shaka player initialization script
        let player, ui;
        function getParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }
        async function init() {
            const video = document.getElementById("video");
            ui = video.ui;
            const controls = ui.getControls();
            player = controls.getPlayer();
            window.player = player;
            ui.configure({
                controlPanelElements: [
                    "play_pause", "mute", "volume", "spacer",
                    "time_and_duration", "picture_in_picture",
                    "fullscreen", "overflow_menu"
                ],
                volumeBarColors: { base: "rgba(255, 0, 150, 0.7)", level: "rgba(0, 204, 255, 0.7)" },
                seekBarColors: { base: "rgba(0, 204, 255, 0.7)", buffered: "rgba(255, 0, 150, 0.7)", played: "rgba(0, 204, 255, 0.7)" }
            });
            player.addEventListener("error", onPlayerErrorEvent);
            controls.addEventListener("error", onUIErrorEvent);
            const mpdUrl = getParam('url'), kid = getParam('kid'), key = getParam('key');
            if (!mpdUrl || !kid || !key) { console.error("ðŸš« Missing URL/KID/KEY in parameters!"); return; }
            player.configure({ drm: { clearKeys: { [kid]: key } } });
            try {
                await player.load(decodeURIComponent(mpdUrl));
                console.log("âœ… Video loaded successfully!");
            } catch (e) { onPlayerError(e); }
        }
        function onPlayerErrorEvent(errorEvent) { onPlayerError(errorEvent.detail); }
        function onPlayerError(error) { console.error("ðŸš« Shaka Player Error", error); }
        function onUIErrorEvent(errorEvent) { onPlayerError(errorEvent.detail); }
        document.addEventListener("shaka-ui-loaded", init);

        // NEW - Copy link button functionality
        document.getElementById('copyLinkBtn').addEventListener('click', function() {
            const linkToCopy = window.location.href;
            const tempInput = document.createElement('textarea');
            tempInput.value = linkToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            const originalText = this.textContent;
            this.textContent = 'Copied!';
            this.style.backgroundColor = '#28a745'; // Green feedback
            setTimeout(() => {
                this.textContent = originalText;
                this.style.backgroundColor = '#444';
            }, 2000);
        });
    </script>

</body>
</html>
